<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery Login</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Login & Register</h1>
            <div class="tab">
                <button class="tablinks active" data-tab="login">Login</button>
                <button class="tablinks" data-tab="register">Register</button>
            </div>
            <form id="login" class="tabcontent" style="display: block;">
                <h2>Login</h2>

                <label for="loginEmail">Email: </label>
                <input type="text" name="loginEmail" id="loginEmail">
                <span id="emailError" class="error"></span>

                <label for="loginPassword">Pasword</label>
                <input type="loginPassword" name="loginPassword" id="loginPassword">
                <span id="passwordError" class="error"></span>

                <button type="submit" class="action-btn">Login</button>

            </form>
            <form id="register" class="tabcontent" >
                <h2>Register</h2>

                <label for="fullName">Full Name:</label>
                <input type="text" name="fullName" id="fullName">
                <span id="fullNameError" class="error"></span>

                <label for="registerEmail">Email:</label>
                <input type="text" name="registerEmail" id="registerEmail">
                <span id="registerEmailError" class="error"></span>
                
                <label for="registerPassword">Password:</label>
                <input type="password" name="registerPassword" id="registerPassword">
                <span id="registerPasswordError" class="error"></span>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
                <span id="confirmPasswordError" class="error"></span>

                <button type="submit" class="action-btn">Register</button>

            </form>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="app.js" ></script>
</body>
</html>
