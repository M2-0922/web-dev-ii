<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- nav -->
      <nav class="navbar bg-primary navbar-dark">
        <div class="container">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </nav>
      <!-- search bar which will create the request -->
    </header>
    <main>
      <div class="input-group mb-3 container pt-5">
        <input
          type="text"
          class="form-control"
          id="search-input"
          placeholder="Write a keyword to discover"
          aria-label="Write a keyword to discover"
          aria-describedby="search-btn"
        />
        <button class="btn btn-dark" type="button" id="search-btn">
          Discover
        </button>
      </div>

      <div class="container text-center">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            value="image"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-dark" for="btnradio1">Images</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            value="videos"
            autocomplete="off"
          />
          <label class="btn btn-outline-dark" for="btnradio3">Videos</label>
        </div>
      </div>

      <div class="container">
        <div class="photo-grid row" id="photo-grid-id"></div>
        <button id="show-more-btn" class="btn btn-dark d-block mx-auto">
          See more
        </button>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/model.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
