<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Twitter Clone</title>
</head>
<body>
  <header>
    <h1>Twitter Clone</h1>

  </main>
  <footer>

  </footer>
  <script src="app.js"></script>

</html>
