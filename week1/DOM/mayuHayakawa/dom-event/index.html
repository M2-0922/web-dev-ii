<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://kit.fontawesome.com/8d6aec8656.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section>
            <h2>Let's find cuty littel bird with mouse over</h2>
            <div class="mouseover-container">
                <div class="search-box">
                    <img class="bird" src="./hiding.PNG">
                </div>
                <div class="search-box">
                    <img class="bird" src="./hiding.PNG">
                </div>
                <div class="search-box">
                    <img class="bird" src="./hiding.PNG">
                </div>
                <div class="search-box">
                    <img class="bird" id="hiding" src="./hiding.PNG">
                    <p id="hiding-message">You got me!</p>
                </div>
                <div class="search-box">
                    <img class="bird" src="./hiding.PNG">
                </div>
            </div>
        </section>
        
        <section>
            <h2>Can you input first letter of his scientific name?</h2>
            <div>
                <input type="text" id="my-input" maxlength="1">
                <p id="correct-message">Yes, Answer is 'Java sparrow' You're genius! :D</p>
            </div>

        </section>

        <section>
            <h2>Please send a keyword that he will enjoy :)</h2>
            <form id="my-form">
                <label>Your message:
                    <input type="text" name="msg">
                </label>
                <button type="submit">send message</button>
                <div class="replay">
                    <p id="replay-love">I love it!! <3</p>
                    <p id="replay-ok">Okay.</p>
                    <p id="replay-nothing">It's empty!</p>
                </div>
            </form>
        </section>

        <section>
            <h2>Finally please feed him :)</h2>
            <div id="feed">
                <i class="fa-solid fa-seedling"></i>
            </div>
            <div class="waiting">
                <img src="./waiting.jpg" id="waiting-bird">
            </div>
        </section>
    </div>
    
<script src="./index.js"></script>
</body>
</html>
